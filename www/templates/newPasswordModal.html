<div class="modal-header">
  <h3 class="modal-title">Update Password</h3>
</div>
<div class="modal-body">
  <label class="item item-select">
    <span class="input-label">Select User</span>
    <select ng-model="user._id">
      <option enabled="false" default>Please select</option>
      <option ng-repeat="user in userList" value="{{user._id}}">{{user.name}}</option>
    </select>
  </label>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">New</span>
      <input type="password" placeholder="" ng-model="user.password">
    </label>
    <label class="item item-input">
      <span class="input-label">Confirm</span>
      <input type="password" placeholder="">
    </label>
    </ion-list>
  </div>
</div>
<div class="modal-footer">
  <button class="btn button-success" ng-click="ok()">Update</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
