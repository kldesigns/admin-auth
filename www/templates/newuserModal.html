<div class="modal-header">
  <h3 class="modal-title">Create a new account</h3>
  </div>
  <div class="modal-body">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="User Name" ng-model="user.name">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="email" ng-model="user.email">
      </label>
      <ion-checkbox ng-model="user.admin" ng-checked="yes">Admin?</ion-checkbox>
    </div>
    </div>
    <div class="modal-footer">
      <button class="btn button-positive" ng-click="ok()">Create</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
